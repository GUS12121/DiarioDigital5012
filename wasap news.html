<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiChat</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #075e54;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            display: flex;
            height: calc(100vh - 56px);
        }
        #contacts {
            width: 30%;
            background-color: #f2f2f2;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }
        #contact-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .contact {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .contact:hover {
            background-color: #ececec;
        }
        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        #chat-messages {
            overflow-y: auto;
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        #message-input {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        #message-input:focus {
            border-color: #075e54;
        }
        #message-form {
            display: flex;
            align-items: center;
        }
        #message-form button {
            background-color: #075e54;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        #message-form button:hover {
            background-color: #128c7e;
        }
        .column {
            flex: 1;
            padding: 50px;
            display: inline-block;
            padding: 16px;
            background-color: rgb(25, 2, 70);
            text-decoration: none;
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 17px;
             box-shadow: 10% rgb(2, 65, 184);
             
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="column">Volver al inicio</a>
    
        <h1>MiChat</h1>
    </header>
    <main>
        <section id="contacts">
            <h2 style="padding: 10px; margin: 0;">Chats</h2>
            <ul id="contact-list">
                <li class="contact">Contacto 1</li>
                <li class="contact">Contacto 2</li>
                <!-- Puedes agregar más contactos aquí -->
            </ul>
        </section>
        <section id="chat">
            <h2 id="chat-title">Chat con:</h2>
            <div id="chat-messages">
                <!-- Los mensajes del chat se cargarán aquí -->
                <div style="background-color: #e1ffc7; padding: 8px 12px; border-radius: 8px; margin-bottom: 6px;">Mensaje recibido: ¡Hola! ¿Cómo estás?</div>
            </div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Escribe tu mensaje..." value="¡Hola! ¿Cómo estás?">
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script>
        const contactList = document.getElementById('contact-list');
        const chatTitle = document.getElementById('chat-title');
        const chatSection = document.getElementById('chat');

        contactList.addEventListener('click', (event) => {
            if (event.target.classList.contains('contact')) {
                const contactName = event.target.textContent;
                chatTitle.textContent = `Chat con: ${contactName}`;
                chatSection.style.display = 'flex'; // Muestra el chat
            }
        });
    </script>
</body>
</html>
