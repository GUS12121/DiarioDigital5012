<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #128C7E;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .toolbar {
            background-color: #075E54;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .toolbar button {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            margin: 0 10px;
        }
        .contacts-container {
            padding: 20px;
        }
        .contact {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .contact:hover {
            background-color: #e0e0e0;
        }
        .contact img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .contact .name {
            font-weight: bold;
        }
        .actions {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 0;
            right: 60px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            z-index: 1;
        }
        .contact:hover .actions {
            display: flex;
        }
        .actions button {
            padding: 5px 10px;
            margin-bottom: 5px;
            border: none;
            background-color: #f2f2f2;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="header">
        WhatsApp Web
    </div>
    <div class="toolbar">
        <button>Estados</button>
        <button>Chats</button>
        <button>MÃ¡s</button>
    </div>
    <div class="contacts-container">
        <div class="contact">
            <img src="imglogo.png" alt="Contact 1">
            <div class="name">Contacto 1</div>
            <div class="actions">
                <button>Chat</button>
                <button>Llamar</button>
                <button>Info</button>
            </div>
        </div>
        <div class="contact">
            <img src="imglogo.png" alt="Contact 2">
            <div class="name">Contacto 2</div>
            <div class="actions">
                <button>Chat</button>
                <button>Llamar</button>
                <button>Info</button>
            </div>
        </div>
        <div class="contact">
            <img src="imglogo2.png" alt="Contact 3">
            <div class="name">Contacto 3</div>
            <div class="actions">
                <button>Chat</button>
                <button>Llamar</button>
                <button>Info</button>
            </div>
        </div>
    </div>
</body>
</html>
