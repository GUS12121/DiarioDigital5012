<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Web</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
    }
    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #128c7e;
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 1.2rem;
    }
    .container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 40px); /* Considerando la altura del encabezado */
        margin-top: 40px; /* Considerando la altura del encabezado */
    }
    .sidebar {
        background-color: #128c7e;
        color: white;
        padding: 20px;
        flex: 0 0 auto;
        display: none;
    }
    .sidebar h2 {
        margin-bottom: 20px;
    }
    .sidebar button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: transparent;
        border: none;
        text-align: left;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .sidebar button:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }
    .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    .chat {
        flex: 1;
        overflow-y: scroll;
        padding: 20px;
    }
    .chat-message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 8px;
        max-width: 70%;
    }
    .sent-message {
        background-color: #128c7e;
        color: white;
        align-self: flex-end;
    }
    .received-message {
        background-color: #ffffff;
        color: #333333;
        align-self: flex-start;
    }
    .chat-form {
        display: flex;
        padding: 10px;
        background-color: #ffffff;
        flex: 0 0 auto;
    }
    .chat-input {
        flex: 1;
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .send-button {
        padding: 8px 20px;
        border: none;
        border-radius: 5px;
        background-color: #128c7e;
        color: white;
        cursor: pointer;
    }

    @media (min-width: 768px) {
        .container {
            flex-direction: row;
        }
        .sidebar {
            display: block;
        }
        .chat-container {
            min-width: 300px;
        }
    }

    @media (max-width: 767px) {
        .sidebar {
            display: none;
        }
        .show-sidebar-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #128c7e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    }
    .additional-options {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #128c7e;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
    .additional-options ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .additional-options li {
        margin-bottom: 10px;
    }
    .additional-content {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        display: none;
        z-index: 9999;
        backdrop-filter: blur(10px); /* Aplicamos el filtro de desenfoque */
    }
    .status-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        cursor: pointer; /* Agregamos un cursor */
    }
    .status-image {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
    }
    .status-text {
        flex: 1;
    }
    .status-time {
        font-size: 0.8rem;
        color: #666;
    }
    .media-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
    }
    .media-item {
        max-width: calc(50% - 5px); /* Ajustamos el ancho de los elementos */
    }
</style>
</head>
<body>
<div class="header">
    WhatsApp Web
</div>
<div class="container">
    <button class="show-sidebar-button" onclick="toggleSidebar()">☰</button>
    <button class="additional-options" onclick="toggleAdditionalOptions()">+</button>
    <div class="sidebar" id="sidebar">
        <h2>Contactos</h2>
        <button onclick="openChat(1)">Contacto 1</button>
        <button onclick="openChat(2)">Contacto 2</button>
        <button onclick="openChat(3)">Contacto 3</button>
    </div>
    <div class="chat-container">
        <div class="chat" id="chat-box">
            <!-- Aquí se mostrarán los mensajes -->
        </div>
        <form class="chat-form" onsubmit="sendMessage(); return false;">
            <input type="text" class="chat-input" id="message-input" placeholder="Escribe un mensaje...">
            <button type="submit" class="send-button">Enviar</button>
        </form>
    </div>
</div>

<div class="additional-options" id="additional-options">
   
</div>

<div class="additional-content" id="states-content">
    <h2>Estados</h2>
    <!-- Aquí se mostrarán los estados, incluyendo texto e imágenes -->
    <div class="status-container" onclick="showMedia()">
        <img class="status-image" src="imgcd3.png" alt="Estado 1">
        <div class="status-text">Estado 1</div>
        <div class="status-time">Hace 2 horas</div>
    </div>
    <div class="status-container" onclick="showMedia()">
        <img class="status-image" src="https://via.placeholder.com/150" alt="Estado 2">
        <div class="status-text">Estado 2</div>
        <div class="status-time">Hace 1 día</div>
    </div>
</div>

<div class="additional-content" id="contact-info-content">
    <h2>Información de Contacto</h2>
    <!-- Aquí puedes colocar el contenido de la información de contacto -->
    <p>Nombre: Usuario</p>
    <p>Teléfono: 3876</p>
    <p>Correo: usuario.com</p>
</div>

<div class="additional-content" id="media-content" style="display: none;">
    <h2>Contenido Multimedia</h2>
    <!-- Aquí se mostrarán las fotos y videos -->
    <div class="media-container">
        <div class="media-item">
            <img src="https://via.placeholder.com/300" alt="Foto 1">
        </div>
        <div class="media-item">
            <img src="https://via.placeholder.com/300" alt="Foto 2">
        </div>
        <div class="media-item">
            <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls>Video</video>
        </div>
    </div>
</div>

<script>
    let currentContact = null;
    const messages = {
        1: ["Hola"],
        2: ["Hola"],
        3: ["Hola"]
    };

    function openChat(contact) {
        currentContact = contact;
        displayMessages();
    }

    function displayMessages() {
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = '';
        messages[currentContact].forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            if (message.startsWith("SENT")) {
                messageElement.classList.add('sent-message');
            } else {
                messageElement.classList.add('received-message');
            }
            messageElement.textContent = message.replace("SENT", "").replace("RECEIVED", "");
            chatBox.appendChild(messageElement);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        const message = input.value.trim();
        if (message !== '') {
            messages[currentContact].push("SENT: " + message);
            input.value = '';
            displayMessages();
        }
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
    }

    function toggleAdditionalOptions() {
        const additionalOptions = document.getElementById('additional-options');
        additionalOptions.style.display = additionalOptions.style.display === 'none' ? 'block' : 'none';
    }

    function showStates() {
        const statesContent = document.getElementById('states-content');
        statesContent.style.display = 'block';

        const contactInfoContent = document.getElementById('contact-info-content');
        contactInfoContent.style.display = 'none';

        const mediaContent = document.getElementById('media-content');
        mediaContent.style.display = 'none';
    }

    function showContactInfo() {
        const statesContent = document.getElementById('states-content');
        statesContent.style.display = 'none';

        const contactInfoContent = document.getElementById('contact-info-content');
        contactInfoContent.style.display = 'block';

        const mediaContent = document.getElementById('media-content');
        mediaContent.style.display = 'none';
    }

    function showMedia() {
        const statesContent = document.getElementById('states-content');
        statesContent.style.display = 'none';

        const contactInfoContent = document.getElementById('contact-info-content');
        contactInfoContent.style.display = 'none';

        const mediaContent = document.getElementById('media-content');
        mediaContent.style.display = 'block';
    }
</script>
</body>
</html>
